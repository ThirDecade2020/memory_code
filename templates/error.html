<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Memory Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS styles for consistent look and feel -->
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Code</h1>
    </header>
    
    <main>
        <h2>Typing Error!</h2>
        <p>It seems like there was a mistake in your typing. Don't worry, it happens to the best of us.</p>
        <p>Take a deep breath, review the code snippet, and give it another try. You can do it!</p>
        
        <!-- Link back to the practice page, the route should be set up to allow another attempt -->
        <a href="/practice" class="button" role="button">Strengthen Syntax Memory</a>
    </main>
    
    <footer>
        <p>&copy; 2023 Memory Code. All rights reserved.</p>
    </footer>
</body>
</html>
