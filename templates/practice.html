<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Typing - Memory Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Source Code Pro', monospace;
}
</style>
</head>
<body>
    <header>
        <h1>Memory Code</h1>
    </header>
    
    <main>
        <h2>Typing Repetitions</h2>
        <p>Type the snippet exactly as it appears. Attempt Number: {{ attempt_number }}</p>
        
        <div id="snippet_to_type">
            <pre>{{ code_snippet }}</pre>
        </div>
        
        <form action="/check_attempt" method="post">
            <label for="user_attempt">Code Snippet:</label>
            <textarea id="user_attempt" name="user_attempt" rows="10" cols="50" placeholder="Type code snippet here..." required></textarea>
            <br>
            <input type="submit" value="Build Typing Memory">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Memory Code. All rights reserved.</p>
    </footer>
    
    <!-- Add link to JavaScript file here if needed -->
</body>
</html>
